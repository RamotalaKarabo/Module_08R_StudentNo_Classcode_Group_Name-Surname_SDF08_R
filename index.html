<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lh:grid-cols-4 lg:grid-rows-1 lg:grid-cols-4">
                        <div class="sm:col-span-2 md:space-y-0 md:flex-row">
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white lg:row-span-1">Subscribe.</h1>
                            <div class="flex flex-col my-4 gap-4 md:flex md:flex-row">
                                <input id="email" type="text"placeholder="Email Address" class="px-4 py-4 text-[#313131] bg-white border rounded-md
                                dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                                <button class="w-full px-6 py-2.5 bg-[#d86943] text-white font-semibold border rounded-md border-0 focus:bg-opacity-30 focus:text-black hover:bg-white hover:text-[#ff8e00f7] hover:border-2 border-[#ff8e00f7] hover:text-xl">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div class="">
                            <p class="text-[#313131] font-bold mb-4">Quick Link</p>
                            <div class="flex flex-col gap-3 text-[#313131]">
                                <a href="#"  class="hover:text-white hover:underline dark:text-white dark:hover:underline">Home</a>
                                <a href="#" class="hover:text-white hover:underline dark:text-white dark:hover:underline">Who We Are</a>
                                <a href="#" class="hover:text-white hover:underline dark:text-white dark:hover:underline">Our Philosophy</a>
                            </div>
                        </div>
                        <div class="">
                            <p class="text-[#313131] font-bold mb-4">Technologies</p>
                            <div class="flex flex-col gap-3 text-[#313131] dark:text-white">
                                <a href="#" class="hover:text-white hover:underline dark:text-white dark:hover:underline">HTML</a>
                                <a href="#" class="hover:text-white hover:underline dark:text-white dark:hover:underline">CSS</a>
                                <a href="#" class="hover:text-white hover:underline dark:text-white dark:hover:underline">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-10 border-[#d86943]">
                    
                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
